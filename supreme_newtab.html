<!DOCTYPE html>
<html>
  <head>
    <title>
      New Tab
    </title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <script type="x/template" id="bg-template">
      <div id="panel_right">
        <h1>Bg Configuration</h1>
      </div>
    </script>
    <div id="app">
      <div id="main" v-bind:style="{ backgroundImage: backgrounds[background_id] }" v-bind:class="{ blur: popup }">
        <div id="link_wrapper">
          <a v-for="l in links" v-bind:href="l[0]">{{ l[1] }}</a>
        </div>
        <div id="buttons">
          <div class="button" id="config" v-on:click="$set('popup', true)">
            config
          </div>
        </div>
      </div>
      <div id="popup" v-bind:class="{ visible: popup }">
        <div id="popup_window">
          <div id="panel_left">
            <a v-link="'/bg'">Background</a>
          </div>
          <router-view></router-view>
        </div>
      </div>
      <!--
      <div id="buttons">
        <div id="prev" v-on:click="prevBackground()">
          prev
        </div>
        <div id="next" v-on:click="nextBackground()">
          next
        </div>
        <label for="file-upload" id="add">
          add background
        </label>
        <input id="file-upload" type="file" style="display: none;" v-on:change="addBackground" accept="image/*"/>
        <div id="remove" v-on:click="removeBackgroundById(background_id)">
          remove this background
        </div>
      </div>
      -->
    </div>
    <script src="vue.min.js"></script>
    <script src="vue-router.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
