<!DOCTYPE html>
<html>
  <head>
    <title>
      New Tab
    </title>
    <style>
      html, body, #app, #mask {
        height: 100%;
        width: 100%;
        overflow: hidden;
        margin: 0px;
        user-select: none;
      }
      #background {
        height: calc(100% + 40px);
        width: calc(100% + 40px);
        position: absolute;
        top: -20px;
        left: -20px;
        z-index: -100;
        background-repeat:   no-repeat;
        background-size:     cover;
        background-position: center;
      }
      #link_wrapper {
        width: 500px;
        height: 100%;
        overflow: scroll;
        background: rgba(0, 0, 0, 0.5);
      }
      a {
        display: block;
        margin: 0em;
        padding: 14px;
        color: #ffffff;
        transition: opacity 0.5s, font-size 0.5s;
        opacity: 0.7;
        line-height: 16px;
      }
      a:hover {
        opacity: 1.0;
        font-size: 150%;
      }
      #popup a {
        color: #000000;
      }
      #popup {
        position: absolute;
        top: 0px;
        left: 0px;
        width: calc(100% - 40px);
        height: calc(100% - 40px);
        border-radius: 4px;
        z-index: 100;
        margin: 20px;
        background: rgba(255, 255, 255, 0.8);
      }
      #sidebar {
        width: 20%;
        height: 100%;
        float: left;
      }
      #setting {
        float: left;
      }
      #buttons {
        padding: 0px;
        margin: 0px;
        position: fixed;
        right: 5em;
        bottom: 3em;
      }
      #prev, #next, #add, #remove, #config {
        padding: 1em;
        border-radius: 5px;
        float: left;
        margin-left: 3px;
        margin-right: 3px;
      }
      #prev, #next, #config {
        background-color: #dddddd;
        opacity: 0.9;
      }
      #config {
        opacity: 0.9;
      }
      #config:hover {
        opacity: 0.5;
        cursor: pointer;
      }
      #prev {
        margin-right: 0px;
        border-top-right-radius: 0px;
        border-bottom-right-radius: 0px;
        border-right: 1px gray solid;
      }
      #next {
        margin-left: 0px;
        border-top-left-radius: 0px;
        border-bottom-left-radius: 0px;
      }
      #prev:hover, #next:hover {
        opacity: 0.5;
        cursor: pointer;
      }
      #add {
        background-color: #5697ff;
        opacity: 0.9;
      }
      #add:hover {
        opacity: 0.5;
        cursor: pointer;
      }
      #remove {
        background-color: #ff6656;
        opacity: 0.9;
      }
      #remove:hover {
        opacity: 0.5;
        cursor: pointer;
      }
    </style>
  <head>
  <body>
    <div id="app">
      <div id="mask" v-bind:style="{ filter: popup ? 'blur(10px)' : 'none' }">
        <div id="background" v-bind:style="{ backgroundImage: backgrounds[background_id] }"></div>
        <div id="link_wrapper">
          <a v-for="l in links" v-bind:href="l[0]">{{ l[1] }}</a>
        </div>
        <div id="buttons">
          <div id="config" v-on:click="$set('popup', true)">
            config
          </div>
        </div>
      </div>
      <div id="popup" v-bind:style="{ display: popup ? 'block' : 'none' }">
        <div id="sidebar">
          <a v-link="'/background'">Background Setting</a>
        </div>
        <div id="setting">
          <router-view></router-view>
        </div>
      </div>
      <!--
      <div id="buttons">
        <div id="prev" v-on:click="prevBackground()">
          prev
        </div>
        <div id="next" v-on:click="nextBackground()">
          next
        </div>
        <label for="file-upload" id="add">
          add background
        </label>
        <input id="file-upload" type="file" style="display: none;" v-on:change="addBackground" accept="image/*"/>
        <div id="remove" v-on:click="removeBackgroundById(background_id)">
          remove this background
        </div>
      </div>
    -->
    </div>
    <script type="text/x-template" id="background">
      hello!
    </script>
    <script src="vue.min.js"></script>
    <script src="vue-router.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
