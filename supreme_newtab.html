<!DOCTYPE html>
<html>
  <head>
    <title>
      New Tab
    </title>
    <style>
      html, body, #app {
        height: 100%;
        width: 100%;
        overflow: hidden;
        margin: 0px;
        user-select: none;
      }
      #app {
        background-repeat:   no-repeat;
        background-size:     cover;
      }
      #link_wrapper {
        width: 500px;
        height: 100%;
        overflow: scroll;
        background: rgba(0, 0, 0, 0.5);
      }
      a {
        display: block;
        margin: 0em;
        padding: 1em;
        color: #ffffff;
        transition: padding-left 0.5s, opacity 0.5s;
        opacity: 0.7;
      }
      a:hover {
        color: #ffffff;
        padding-left: 2em;
        opacity: 1.0;
      }
      #buttons {
        padding: 0px;
        margin: 0px;
        position: fixed;
        right: 5em;
        bottom: 3em;
      }
      #prev, #next, #add, #remove {
        padding: 1em;
        border-radius: 5px;
        float: left;
        margin-left: 3px;
        margin-right: 3px;
      }
      #prev, #next {
        background-color: #dddddd;
        opacity: 0.9;
      }
      #prev {
        margin-right: 0px;
        border-top-right-radius: 0px;
        border-bottom-right-radius: 0px;
        border-right: 1px gray solid;
      }
      #next {
        margin-left: 0px;
        border-top-left-radius: 0px;
        border-bottom-left-radius: 0px;
      }
      #prev:hover, #next:hover {
        opacity: 0.5;
        cursor: pointer;
      }
      #add {
        background-color: #5697ff;
        opacity: 0.9;
      }
      #add:hover {
        opacity: 0.5;
        cursor: pointer;
      }
      #remove {
        background-color: #ff6656;
        opacity: 0.9;
      }
      #remove:hover {
        opacity: 0.5;
        cursor: pointer;
      }
    </style>
  <head>
  <body>
    <div id="app" v-bind:style="{ backgroundImage: backgrounds[background_id] }">
      <div id="link_wrapper">
        <a v-for="l in links" v-bind:href="l[0]">{{ l[1] }}</a>
      </div>
      <div id="buttons">
        <div id="prev" v-on:click="prevBackground()">
          prev
        </div>
        <div id="next" v-on:click="nextBackground()">
          next
        </div>
        <label for="file-upload" id="add">
          add background
        </label>
        <input id="file-upload" type="file" style="display: none;" v-on:change="addBackground" accept="image/*"/>
        <div id="remove" v-on:click="removeBackgroundById(background_id)">
          remove this background
        </div>
      </div>
    </div>
    <script src="vue.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
